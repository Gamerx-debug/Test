<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer - Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
       
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
       
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
       
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
       
        .progress-bar {
            transition: width 0.1s ease;
        }
       
        .album-art {
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
       
        .album-art.playing {
            animation-play-state: running;
        }
       
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
       
        .wave-animation {
            display: flex;
            align-items: center;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }
       
        .wave-animation.playing {
            opacity: 1;
        }
       
        .wave-bar {
            width: 3px;
            background: #fff;
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }
       
        .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 30px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 25px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 35px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 20px; animation-delay: 0.4s; }
       
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.3); }
        }
       
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
       
        .song-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
       
        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
       
        #player {
            display: none;
        }
       
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #34d399;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
       
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* New: Mobile Nav Styles */
        .mobile-nav {
            display: none;
            flex-col space-y-4 p-4;
        }
        .mobile-nav.open {
            display: flex;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect p-6 fixed w-full z-10">
        <div class="max-w-6xl mx-auto flex items-center justify-between">

                <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-full flex items-center justify-center">

    <div class="max-w-6xl mx-auto p-6 pt-16 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Player -->
        <div class="lg:col-span-2">
            <div class="glass-effect rounded-2xl p-8 mb-8">
                <div class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8">
                    <!-- Album Art -->
                    <div class="relative">
                        <div id="albumArt" class="album-art w-48 h-48 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-2xl">
                            <span class="text-6xl">ðŸŽ¶</span>
                        </div>
                        <div id="waveAnimation" class="wave-animation absolute -bottom-4 left-1/2 transform -translate-x-1/2">
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                            <div class="wave-bar"></div>
                        </div>
                    </div>
                   
                    <!-- Song Info -->
                    <div class="flex-1 text-center md:text-left">
                        <h2 id="songTitle" class="text-3xl font-bold text-white mb-2">No Song Playing</h2>
                        <p id="artistName" class="text-xl text-emerald-300 mb-4">Select a Song</p>
                        <p id="albumName" class="text-emerald-400">N/A</p>
                       
                        <!-- Progress Bar -->
                        <div class="mt-6">
                            <div class="flex justify-between text-sm text-emerald-300 mb-2">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                            <div class="w-full bg-white bg-opacity-20 rounded-full h-2 cursor-pointer" id="progressContainer">

                            </div>
                        </div>
                       
                        <!-- Controls -->
                        <div class="flex items-center justify-center flex-wrap space-x-4 mt-8">
                            <button id="shuffleBtn" class="text-emerald-300 hover:text-white transition-colors p-3" aria-label="Shuffle">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                                </svg>
                            </button>
                            <button id="prevBtn" class="text-white hover:text-emerald-300 transition-colors p-3" aria-label="Previous">

                                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                                </svg>
                            </button>
                            <button id="playBtn" class="bg-gradient-to-br from-emerald-500 to-teal-600 text-white rounded-full p-5 hover:from-emerald-600 hover:to-teal-700 transition-colors shadow-lg" aria-label="Play/Pause">
                                <svg id="playIcon" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <svg id="pauseIcon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24">

                                </svg>
                            </button>
                            <button id="nextBtn" class="text-white hover:text-emerald-300 transition-colors p-3" aria-label="Next">

            <!-- Featured Playlists (Updated: Real Fetch on Click) -->
            <div class="glass-effect rounded-2xl p-6">

                            </div>
                            <div>
                                <h4 class="text-white font-semibold">Chill Nights</h4>
                                <p class="text-emerald-300 text-sm">24 songs â€¢ 1h 32m</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white bg-opacity-10 rounded-xl p-4 hover:bg-opacity-20 transition-all cursor-pointer" onclick="playFeaturedPlaylist('hot hits')">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-pink-400 to-red-600 rounded-lg flex items-center justify-center">
                                <span class="text-2xl">ðŸ”¥</span>
                            </div>
                            <div>
                                <h4 class="text-white font-semibold">Hot Hits</h4>

            </div>
           
            <!-- Search Results / Dynamic Content Area -->

                <div id="spinner" class="spinner hidden"></div>

        </div>
       
        <!-- Playlist Sidebar (Updated: Includes Nav on Mobile) -->
        <div id="playlist-sidebar" class="glass-effect rounded-2xl p-6 lg:block hidden">

    <!-- Audio Player (Custom Controlled) -->
    <audio id="player"></audio>

    <script>
        let isPlaying = false;
        let currentTime = 0;
        let totalTime = 0;
        let currentSongIndex = 0;
        let playlist = [
            { title: "Midnight Dreams", artist: "Luna Eclipse", duration: 225, image: "https://via.placeholder.com/192" }, // seconds
            { title: "Stellar Journey", artist: "Cosmic Waves", duration: 252, image: "https://via.placeholder.com/192" },
            { title: "Electric Pulse", artist: "Neon Nights", duration: 208, image: "https://via.placeholder.com/192" },
            { title: "Ocean Breeze", artist: "Serene Sounds", duration: 303, image: "https://via.placeholder.com/192" },
            { title: "Digital Dreams", artist: "Synth Masters", duration: 285, image: "https://via.placeholder.com/192" }
        ];

        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const albumArt = document.getElementById('albumArt');
        const waveAnimation = document.getElementById('waveAnimation');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumName = document.getElementById('albumName');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const player = document.getElementById('player');
        const volumeControl = document.getElementById('volumeControl');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const spinner = document.getElementById('spinner');
        const playlistItemsDiv = document.getElementById('playlist-items');
        const playlistSidebar = document.getElementById('playlist-sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        const sidebarTitle = document.getElementById('sidebar-title');
        const desktopNav = document.getElementById('desktop-nav');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (player.readyState > 0) {
                currentTime = player.currentTime;
                if (totalTime === 0) totalTime = player.duration || 0;
                const progress = totalTime > 0 ? (currentTime / totalTime) * 100 : 0;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(totalTime);
            }
        }

        function updateUI(playing = isPlaying) {
            playIcon.classList.toggle('hidden', playing);
            pauseIcon.classList.toggle('hidden', !playing);
            albumArt.classList.toggle('playing', playing);
            waveAnimation.classList.toggle('playing', playing);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            updateUI(isPlaying);
            if (isPlaying) {
                player.play().catch(error => {
                    console.error('Playback failed:', error);
                    alert('Playback failed. Check console for details or try another song.');
                    isPlaying = false;
                    updateUI(false);
                });
            } else {
                player.pause();
            }
        }

        function loadSong(index, skipPlay = false) {
            currentSongIndex = index;
            const song = playlist[index];
            playSong(song, skipPlay);
            // Update playlist highlighting
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('bg-white', i === index); // bg-opacity-20 -> bg-white for highlight
                item.classList.toggle('bg-opacity-20', i !== index);
            });
        }

        function playSong(song, skipPlay = false) {
            // Set UI
            songTitle.textContent = song.title || song.name || 'Unknown Title';
            artistName.textContent = song.artist || (song.artists?.primary?.map(a => a.name).join(', ') || 'Unknown Artist');
            albumName.textContent = `Album: ${song.album?.name || 'N/A'} â€¢ ${new Date().getFullYear()}`;
            const imgUrl = (song.image && Array.isArray(song.image) ? song.image[2]?.url : song.image) || 'https://via.placeholder.com/192';
            albumArt.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover rounded-full" alt="Album Art">`;

            // Set audio src
            const downloadUrls = song.downloadUrl || [];
            let audioUrl = null;
            if (downloadUrls.length > 0) {
                audioUrl = downloadUrls[downloadUrls.length - 1].url; // Highest quality
            }
            if (!audioUrl) {
                audioUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; // Fallback
                console.warn('No valid download URL; using fallback audio.');
            }
            player.src = audioUrl;
            player.load(); // Ensure load after src change
            totalTime = song.duration || 180; // seconds; fallback default
            currentTime = 0;
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = formatTime(totalTime);

            // Auto-play if not skipping (standard for selection)
            if (!skipPlay) {
                player.play().catch(error => {
                    console.error('Auto-play failed:', error);
                    alert('Auto-play failed. Click play to start.');
                    isPlaying = false;
                });
                isPlaying = true;
                updateUI(true);
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
        }

        // Updated: Fetch Real Playlists from API
        function playFeaturedPlaylist(query) {
            spinner.classList.remove('hidden');
            fetch(`https://annonymous-sage.vercel.app/api/search/playlists?query=${encodeURIComponent(query)}&limit=1`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.success && data.data && data.data.results && data.data.results[0]) {
                        const pl = data.data.results[0];
                        // Fetch songs in playlist (assume /playlist/{id}/songs endpoint; adjust if needed)
                        return fetch(`https://annonymous-sage.vercel.app/api/playlist/${pl.id}/songs?limit=20`);
                    } else {
                        throw new Error('No playlist found');
                    }
                })
                .then(response => response.json())
                .then(plData => {
                    if (plData.success && plData.data && plData.data.songs) {
                        playlist = plData.data.songs.map(song => ({
                            title: song.name,
                            artist: song.artists?.primary?.map(a => a.name).join(', ') || 'Unknown',
                            duration: song.duration,
                            image: song.image?.[2]?.url || 'https://via.placeholder.com/192',
                            downloadUrl: song.downloadUrl,
                            id: song.id,
                            album: song.album
                        }));
                        sidebarTitle.textContent = `${pl.name || query} - Up Next`;
                        renderPlaylist();
                        loadSong(0);
                    } else {
                        // Fallback to dummy if API lacks playlist songs
                        fallbackPlaylist(query);
                    }
                })
                .catch(error => {
                    console.error('Playlist fetch failed:', error);
                    spinner.classList.add('hidden');
                    fallbackPlaylist(query);
                });
        }

        // Fallback for Featured (Original Dummy Logic)
        function fallbackPlaylist(query) {
            const dummySongs = [`${query} Song 1`, `${query} Song 2`, `${query} Song 3`];
            playlist = dummySongs.map((title, i) => ({
                title: title,
                artist: `Artist ${i + 1}`,
                duration: 180 + i * 30, // seconds
                image: `https://via.placeholder.com/192?text=${title.substring(0, 1).toUpperCase()}`
            }));
            sidebarTitle.textContent = `${query.charAt(0).toUpperCase() + query.slice(1)} Nights - Up Next`;
            renderPlaylist();
            loadSong(0);
        }

        function renderPlaylist() {
            playlistItemsDiv.innerHTML = '';
            playlist.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item p-3 rounded-lg cursor-pointer transition-all';
                div.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-pink-400 to-purple-600 rounded-lg flex items-center justify-center">
                            <span class="text-lg">ðŸŽ¶</span>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-white font-medium">${song.title || song.name}</h4>
                            <p class="text-emerald-300 text-sm">${song.artist}</p>
                        </div>
                        <span class="text-emerald-300 text-sm">${formatTime(song.duration)}</span>
                    </div>
                `;
                div.addEventListener('click', () => {
                    loadSong(index);
                });
                playlistItemsDiv.appendChild(div);
            });
        }

        // New: Load Sections via Nav (Fetches API Data Safely)
        function loadSection(section) {
            spinner.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            let apiEndpoint = '';
            switch (section) {
                case 'home':
                    apiEndpoint = '/api/trending?limit=20'; // Assume trending endpoint
                    sidebarTitle.textContent = 'Trending - Up Next';
                    break;
                case 'browse':
                    apiEndpoint = '/api/browse/categories?limit=10'; // Assume categories
                    sidebarTitle.textContent = 'Browse - Up Next';
                    break;
                case 'library':
                    apiEndpoint = '/api/library?limit=20'; // Assume user library
                    sidebarTitle.textContent = 'Library - Up Next';
                    break;
                case 'playlists':
                    apiEndpoint = '/api/playlists/featured?limit=10'; // Assume featured
                    sidebarTitle.textContent = 'Playlists - Up Next';
                    break;
                default:
                    apiEndpoint = '/api/search/songs?query=popular&limit=20';
            }
            fetch(`https://annonymous-sage.vercel.app${apiEndpoint}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.success && data.data && (data.data.results || data.data.songs)) {
                        const songs = data.data.results || data.data.songs;
                        playlist = songs.map(song => ({
                            title: song.name || song.title,
                            artist: song.artists?.primary?.map(a => a.name).join(', ') || song.artist,
                            duration: song.duration,
                            image: song.image?.[2]?.url || song.image || 'https://via.placeholder.com/192',
                            downloadUrl: song.downloadUrl,
                            id: song.id,
                            album: song.album
                        }));
                        renderPlaylist();
                        if (playlist.length > 0) loadSong(0);
                        displayResults(songs); // Reuse search display for section content
                    } else {
                        throw new Error('No data found');
                    }
                })
                .catch(error => {
                    console.error(`Section ${section} fetch failed:`, error);
                    spinner.classList.add('hidden');
                    fallbackToLocal(section);
                });
        }

        // Fallback for Nav Sections
        function fallbackToLocal(section) {
            resultsDiv.innerHTML = `<p class="text-emerald-300 text-sm">Loading ${section}... Using local playlist.</p>`;
            sidebarTitle.textContent = `${section.charAt(0).toUpperCase() + section.slice(1)} - Up Next`;
            renderPlaylist();
        }

        // Event listeners (Unchanged Core)
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        shuffleBtn.addEventListener('click', () => {
            shuffleBtn.style.color = shuffleBtn.style.color === 'rgb(255, 255, 255)' ? '' : 'rgb(255, 255, 255)';
            if (shuffleBtn.style.color === 'rgb(255, 255, 255)') {
                for (let i = playlist.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
                }
                renderPlaylist();
                loadSong(0);
            }
        });
        // Updated: Repeat with Modes
        repeatBtn.addEventListener('click', () => {
            const mode = repeatBtn.dataset.mode;
            if (!mode) {
                repeatBtn.dataset.mode = 'single';
                repeatBtn.style.color = 'rgb(255, 255, 255)';
                repeatBtn.querySelector('.repeat-icon').innerHTML = '<path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zM12 12h2v2h-2v-2z"/>';
            } else if (mode === 'single') {
                repeatBtn.dataset.mode = 'playlist';
                repeatBtn.querySelector('.repeat-icon').innerHTML = '<path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>';
            } else {
                repeatBtn.dataset.mode = '';
                repeatBtn.style.color = '';
                repeatBtn.querySelector('.repeat-icon').innerHTML = '<path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>';
            }
        });
        volumeControl.addEventListener('input', (e) => {
            player.volume = e.target.value;
        });

        // Progress bar click (Unchanged)
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickPercent = clickX / width;
            currentTime = clickPercent * (totalTime || player.duration || 0);
            player.currentTime = currentTime;
            const progress = totalTime > 0 ? (currentTime / totalTime) * 100 : 0;
            progressBar.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        });

        // Search functionality (Unchanged)
        function searchSongs() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Please enter a search query.');
                return;
            }
            spinner.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            fetch(`https://annonymous-sage.vercel.app/api/search/songs?query=${encodeURIComponent(query)}&limit=20`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.statusText);
                    return response.json();
                })
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.success && data.data && data.data.results) {
                        displayResults(data.data.results);
                    } else {
                        resultsDiv.innerHTML = '<p class="text-emerald-300 text-sm">No results found or error in response.</p>';
                        displayLocalResults(query);
                    }
                })
                .catch(error => {
                    console.error('API Error:', error);
                    spinner.classList.add('hidden');
                    resultsDiv.innerHTML = '<p class="text-emerald-300 text-sm">Error fetching results. Check local playlist or try again.</p>';
                    displayLocalResults(query);
                });
        }

        function displayResults(songs) {
            resultsDiv.innerHTML = `<h4 class="text-white text-lg mb-2">Results:</h4>`;
            songs.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'song-item';
                songDiv.innerHTML = `
                    <strong class="text-white">${song.name}</strong> - ${song.artists.primary.map(artist => artist.name).join(', ')}<br>
                    Album: ${song.album.name} | Duration: ${formatTime(song.duration)} | Language: ${song.language}
                `;
                songDiv.onclick = () => {
                    playSong(song);
                    if (!playlist.some(p => p.id === song.id)) { // Avoid duplicates
                        playlist.push(song);
                        renderPlaylist();
                    }
                };
                resultsDiv.appendChild(songDiv);
            });
        }

        function displayLocalResults(query) {
            const filtered = playlist.filter(song =>
                (song.title || song.name || '').toLowerCase().includes(query.toLowerCase()) ||
                (song.artist || '').toLowerCase().includes(query.toLowerCase())
            );
            if (filtered.length > 0) {
                resultsDiv.innerHTML = '<h4 class="text-white text-lg mb-2">Local Matches:</h4>';
                filtered.forEach(song => {
                    const songDiv = document.createElement('div');
                    songDiv.className = 'song-item';
                    songDiv.innerHTML = `
                        <strong class="text-white">${song.title || song.name}</strong> - ${song.artist}<br>
                        Duration: ${formatTime(song.duration)}
                    `;
                    songDiv.onclick = () => {
                        const index = playlist.findIndex(s => (s.title || s.name) === (song.title || song.name));
                        loadSong(index);
                    };
                    resultsDiv.appendChild(songDiv);
                });
            }
        }

        searchButton.addEventListener('click', searchSongs);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchSongs(); });

        // New: Mobile Menu Toggle
        function toggleMobileNav() {
            mobileNav.classList.toggle('open');
        }
        menuToggle.addEventListener('click', () => {
            playlistSidebar.classList.toggle('hidden');
            toggleMobileNav();
        });

        // Updated: Ended Event with Repeat Modes
        player.addEventListener('ended', () => {
            const mode = repeatBtn.dataset.mode;
            if (mode === 'single') {
                player.currentTime = 0;
                player.play();
            } else if (mode === 'playlist' && currentSongIndex === playlist.length - 1) {
                loadSong(0); // Loop to start
            } else {
                nextSong();
            }
        });

        // Initialize (Unchanged)
        renderPlaylist();
        loadSong(0, true); // Skip auto-play on init
        player.addEventListener('timeupdate', updateProgress);
    </script>
</body>
</html>
