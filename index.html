<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .login-form h1 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background: #1db954;
            color: #fff;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #1ed760;
        }
        .main-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
        }
        .search-bar input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background: #282828;
            color: #fff;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 1rem;
        }
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .playlist-grid, .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .playlist-card, .song-card {
            background: #282828;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .playlist-card:hover, .song-card:hover {
            transform: scale(1.05);
        }
        .playlist-image, .song-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .playlist-title, .song-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .playlist-info, .song-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        .song-duration {
            color: #b3b3b3;
            font-size: 0.8rem;
        }
        .song-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        .song-actions button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .no-songs {
            text-align: center;
            color: #b3b3b3;
            font-size: 1.1rem;
            padding: 2rem;
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #181818;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-art {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .player-info {
            flex: 1;
        }
        .player-title {
            font-weight: bold;
        }
        .player-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            margin: 0.5rem 0;
            cursor: pointer;
        }
        .progress-filled {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 0%;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .play-btn {
            font-size: 2rem;
        }
        .queue {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: #282828;
            transition: right 0.3s;
            padding: 2rem;
        }
        .queue.open {
            right: 0;
        }
        .queue h3 {
            margin-bottom: 1rem;
        }
        .queue-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #404040;
            border-radius: 5px;
        }
        .queue-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 3px;
        }
        .queue-duration {
            color: #b3b3b3;
            font-size: 0.8rem;
        }
        @media (max-width: 768px) {
            .playlist-grid, .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            header {
                padding: 1rem;
            }
            .search-bar {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Sign in to MusicPioneer</h1>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Sign In</button>
            <p style="margin-top: 1rem; color: #ddd;">Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign Up</a></p>
        </form>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-container">
        <header>
            <div class="logo">MusicPioneer üéß</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for songs..." oninput="debouncedSearch()">
            </div>
            <div class="user-info">
                <span id="userName">User</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>
        <div class="content">
            <div class="section-title">Featured Playlists</div>
            <div class="playlist-grid" id="playlistList"></div>
            <div class="section-title">Songs</div>
            <div id="songList" class="song-grid"><div class="no-songs">Loading songs...</div></div>
        </div>
        <div class="player" id="player" style="display: none;">
            <img id="playerArt" class="player-art" src="" alt="">
            <div class="player-info">
                <div id="playerTitle" class="player-title">No Song Playing</div>
                <div id="playerArtist" class="player-artist">Select a Song</div>
            </div>
            <div class="progress" id="progress">
                <div class="progress-filled" id="progressFilled"></div>
            </div>
            <div class="player-controls">
                <button onclick="prevSong()">‚èÆ</button>
                <button id="playPauseBtn" class="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button onclick="nextSong()">‚è≠</button>
                <button onclick="toggleQueue()">üìã</button>
            </div>
        </div>
        <div class="queue" id="queue">
            <h3>Up Next</h3>
            <div id="queueList"></div>
        </div>
    </div>

    <script>
        // Mock auth
        let currentUser = null;
        let audio = new Audio();
        let isPlaying = false;
        let currentSongIndex = 0;
        let queue = [];
        let allSongs = [];
        let searchTimeout;

        // Mock playlists (from your document)
        const playlists = [
            { title: "üåô Chill Nights", info: "24 songs ‚Ä¢ 1h 32m", image: "https://via.placeholder.com/150?text=Chill+Nights" },
            { title: "üî• Hot Hits", info: "50 songs ‚Ä¢ 3h 15m", image: "https://via.placeholder.com/150?text=Hot+Hits" }
        ];

        // Format duration (seconds to mm:ss)
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showSignup() {
            alert('Sign up functionality - implement backend');
        }

        // Debounced search
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchSongs();
            }, 300);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            setTimeout(() => {
                currentUser = { email };
                document.getElementById('userName').textContent = email.split('@')[0];
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                loadPlaylists();
                loadInitialSongs();
            }, 1000);
        });

        function logout() {
            currentUser = null;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            audio.pause();
            document.getElementById('player').style.display = 'none';
        }

        // Display playlists
        function loadPlaylists() {
            const container = document.getElementById('playlistList');
            container.innerHTML = playlists.map((playlist) => `
                <div class="playlist-card" onclick="alert('Playlist selection - implement API')">
                    <img class="playlist-image" src="${playlist.image}" alt="${playlist.title}">
                    <div class="playlist-title">${playlist.title}</div>
                    <div class="playlist-info">${playlist.info}</div>
                </div>
            `).join('');
        }

        // Initial load with fallback queries
        async function loadInitialSongs() {
            const queries = ['popular', 'recent', 'top'];
            for (const query of queries) {
                try {
                    console.log(`Trying initial load with query: ${query}`);
                    const response = await fetch(`/api/search/songs?query=${encodeURIComponent(query)}&limit=20`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    console.log('Initial load response:', data);
                    allSongs = data.data?.songs || [];
                    if (allSongs.length > 0) {
                        displaySongs(allSongs);
                        return;
                    }
                } catch (error) {
                    console.error(`Initial load error (${query}):`, error);
                }
            }
            document.getElementById('songList').innerHTML = '<div class="no-songs">No songs available. Try searching!</div>';
        }

        // Search via proxy
        async function searchSongs() {
            const query = document.getElementById('searchInput').value.trim();
            if (query.length < 2) {
                loadInitialSongs(); // Revert to initial songs
                return;
            }
            try {
                console.log('Searching for:', query);
                const response = await fetch(`/api/search/songs?query=${encodeURIComponent(query)}&limit=20`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                console.log('Search response:', data);
                allSongs = data.data?.songs || [];
                if (allSongs.length === 0) {
                    document.getElementById('songList').innerHTML = `<div class="no-songs">No songs found for "${query}". Try another search.</div>`;
                } else {
                    displaySongs(allSongs);
                }
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('songList').innerHTML = `<div class="no-songs">Search failed for "${query}". Check console.</div>`;
            }
        }

        function displaySongs(songs) {
            const container = document.getElementById('songList');
            if (songs.length === 0) {
                container.innerHTML = '<div class="no-songs">No songs available. Try searching.</div>';
                return;
            }
            container.innerHTML = songs.map((song, index) => `
                <div class="song-card" onclick="playSong(${index})">
                    <img class="song-image" src="${song.image}" alt="${song.title}">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <div class="song-duration">${formatDuration(song.duration)}</div>
                    <div class="song-actions">
                        <button onclick="event.stopPropagation(); addToQueue(${index})">‚ûï</button>
                        <button onclick="event.stopPropagation(); downloadSong('${song.media_url}', '${(song.title).replace(/[^a-z0-9]/gi, '_')}')">‚¨á</button>
                    </div>
                </div>
            `).join('');
        }

        // Player
        function playSong(index) {
            currentSongIndex = index;
            const song = allSongs[index];
            if (!song || !song.media_url) {
                alert('Song not available');
                return;
            }
            audio.src = song.media_url;
            audio.play().catch(e => console.error('Playback error:', e));
            updatePlayer(song);
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '‚è∏';
            document.getElementById('player').style.display = 'flex';
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            } else {
                audio.play().catch(e => console.error('Playback error:', e));
                document.getElementById('playPauseBtn').textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % allSongs.length;
            playSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + allSongs.length) % allSongs.length;
            playSong(currentSongIndex);
        }

        function updatePlayer(song) {
            document.getElementById('playerArt').src = song.image || 'https://via.placeholder.com/50?text=Song';
            document.getElementById('playerTitle').textContent = song.title || 'Unknown';
            document.getElementById('playerArtist').textContent = song.artist || 'Unknown';
        }

        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFilled').style.width = progress + '%';
            }
        }

        document.getElementById('progress').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const width = (e.clientX - rect.left) / rect.width;
            audio.currentTime = width * audio.duration;
        });

        function addToQueue(index) {
            const song = allSongs[index];
            queue.push(song);
            updateQueue();
        }

        function updateQueue() {
            const container = document.getElementById('queueList');
            container.innerHTML = queue.map((song) => `
                <div class="queue-item">
                    <img src="${song.image || 'https://via.placeholder.com/40?text=Song'}" alt="">
                    <span>${song.title || 'Unknown'}</span>
                    <span class="queue-duration">${formatDuration(song.duration)}</span>
                </div>
            `).join('');
        }

        function toggleQueue() {
            const queueEl = document.getElementById('queue');
            queueEl.classList.toggle('open');
        }

        function downloadSong(url, title) {
            if (url) {
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.mp4`; // JioSaavn uses .mp4 for audio
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Download not available');
            }
        }

        // Event listeners
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        audio.addEventListener('play', () => { isPlaying = true; });
        audio.addEventListener('pause', () => { isPlaying = false; });

        // Initial display
        displaySongs([]);
        loadPlaylists();
    </script>
</body>
</html>
