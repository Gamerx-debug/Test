<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pioneer</title>
    <meta name="description" content="Discover and stream music like Spotify with Music Pioneer.">
    <meta name="keywords" content="music, streaming, spotify, jiosaavn, pioneer">
    <meta property="og:title" content="Music Pioneer">
    <meta property="og:image" content="https://yourdomain.com/preview.jpg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background: #000000;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
        }
        .sidebar.collapsed { width: 70px; }
        .sidebar .logo {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .sidebar .logo img {
            width: 131px;
            height: 40px;
        }
        .sidebar .nav-item {
            display: flex;
            align-items: center;
            padding: 8px 20px;
            color: #B3B3B3;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar .nav-item.active,
        .sidebar .nav-item:hover {
            color: #1DB954;
            background: #282828;
            border-radius: 0 20px 20px 0;
        }
        .sidebar .nav-item i { margin-right: 10px; }
        .sidebar.collapsed .nav-item span { display: none; }
        .main-content {
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 20px;
            transition: margin-left 0.3s, width 0.3s;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #404040;
            background: #121212;
            color: #FFFFFF;
            border-radius: 4px;
            outline: none;
        }
        .search-bar input::placeholder { color: #B3B3B3; }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #1DB954;
            border: none;
            color: #FFFFFF;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover { background: #1ed760; }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .song-card {
            background: #181818;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-card:hover { transform: scale(1.02); }
        .song-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            loading: lazy;
        }
        .song-card .details {
            margin-top: 10px;
            color: #FFFFFF;
        }
        .song-card .details strong { color: #1DB954; }
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            height: 90px;
            background: #282828;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: left 0.3s;
        }
        .sidebar.collapsed + .main-content .player-bar { left: 70px; }
        .player-bar .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .player-bar button {
            background: none;
            border: none;
            color: #B3B3B3;
            font-size: 20px;
            cursor: pointer;
        }
        .player-bar button:hover { color: #1DB954; }
        .player-bar .progress {
            flex-grow: 1;
            margin: 0 20px;
        }
        .player-bar .progress input {
            width: 100%;
            height: 4px;
            background: #404040;
            -webkit-appearance: none;
            cursor: pointer;
        }
        .player-bar .progress input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }
        .loading { text-align: center; color: #B3B3B3; font-size: 1.2em; }
        .loading span { animation: blink 1s infinite; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 50% { opacity: 0; } }
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .main-content { margin-left: 70px; width: calc(100% - 70px); }
            .player-bar { left: 70px; }
            .sidebar .nav-item span { display: none; }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Logo"></div>
        <a href="#" class="nav-item active"><i>üè†</i><span>Home</span></a>
        <a href="#" class="nav-item"><i>üîç</i><span>Search</span></a>
        <a href="#" class="nav-item"><i>üìö</i><span>Library</span></a>
    </div>
    <div class="main-content" id="mainContent">
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search for artists, songs, or albums...">
            <button onclick="searchSongs()">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <div class="player-bar" id="playerBar">
        <div class="controls">
            <button onclick="togglePlay(0, this)" id="playBtn">‚ñ∂</button>
            <button onclick="toggleMute(0, this)" id="muteBtn">üîä</button>
            <div class="progress">
                <input type="range" min="0" max="100" value="0" id="progress" oninput="seekAudio(0, this.value)">
            </div>
        </div>
    </div>
    <script>
        const audioElements = new Map();
        let currentSongIndex = 0;
        const API_BASE = 'https://jiosaavn-api-xyz123.vercel.app'; // Replace with your deployed API URL
        let timeoutId;

        function debounce(func, delay) {
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function searchSongs() {
            const query = document.getElementById("query").value.trim();
            const resultsDiv = document.getElementById("results");
            if (!query) {
                resultsDiv.innerHTML = "<p>No search term entered.</p>";
                return;
            }
            resultsDiv.innerHTML = "<p class='loading'>Loading<span>.</span><span>.</span><span>.</span></p>";

            try {
                const apiUrl = `${API_BASE}/api/search?query=${encodeURIComponent(query)}`;
                console.log(`Fetching from: ${apiUrl}`);
                const res = await fetch(apiUrl, { headers: { 'Accept': 'application/json' } });
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } catch (e) { throw new Error(`JSON parse error: ${e.message}`); }
                resultsDiv.innerHTML = "";
                if (!data.data || data.data.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }
                data.data.forEach((song, index) => {
                    if (index >= 10) return;
                    const div = document.createElement("div");
                    div.className = "song-card";
                    const songTitle = (song.title || 'Unknown').replace(/&amp;/g, '&');
                    const singers = (song.singers || 'Unknown').replace(/&amp;/g, '&');
                    const album = (song.album || 'N/A').replace(/&amp;/g, '&');
                    const imageUrl = song.image ? song.image[2]?.link || song.image[1]?.link || '' : '';
                    const audioUrl = song.download_url?.find(u => u.quality === '320')?.link || song.download_url?.[0]?.link || '';
                    div.innerHTML = `
                        <img src="${imageUrl}" alt="${songTitle} cover" onerror="this.style.display='none';">
                        <div class="details">
                            <strong>${songTitle}</strong><br>
                            <span>${singers} - ${album}</span>
                        </div>
                    `;
                    div.onclick = () => playSong(index, audioUrl);
                    resultsDiv.appendChild(div);
                    const audio = new Audio(audioUrl || '');
                    audioElements.set(index, audio);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<p>Error fetching data: ${err.message}</p>`;
                console.error(err);
            }
        }

        function playSong(index, url) {
            currentSongIndex = index;
            const audio = audioElements.get(index);
            if (audio && url) {
                audio.src = url;
                audio.play().catch(err => console.error("Play error:", err));
                document.getElementById("playBtn").textContent = "‚è∏";
                updateProgress();
            }
        }

        function togglePlay(index, btn) {
            const audio = audioElements.get(currentSongIndex);
            if (audio) {
                if (audio.paused) {
                    audio.play().catch(err => console.error("Play error:", err));
                    btn.textContent = "‚è∏";
                } else {
                    audio.pause();
                    btn.textContent = "‚ñ∂";
                }
            }
        }

        function toggleMute(index, btn) {
            const audio = audioElements.get(currentSongIndex);
            if (audio) {
                audio.muted = !audio.muted;
                btn.textContent = audio.muted ? "üîá" : "üîä";
            }
        }

        function seekAudio(index, value) {
            const audio = audioElements.get(currentSongIndex);
            if (audio && audio.duration) {
                audio.currentTime = (value / 100) * audio.duration;
            }
        }

        function updateProgress() {
            const audio = audioElements.get(currentSongIndex);
            const progress = document.getElementById("progress");
            if (audio && progress) {
                const interval = setInterval(() => {
                    if (!audio.paused && !isNaN(audio.duration)) {
                        const value = (audio.currentTime / audio.duration) * 100;
                        progress.value = value;
                    }
                }, 500);
            }
        }

        document.getElementById("query").addEventListener("input", debounce(() => searchSongs(), 500));
        document.getElementById("query").addEventListener("keypress", (e) => { if (e.key === "Enter") searchSongs(); });

        // Sidebar toggle for mobile
        document.getElementById("sidebar").addEventListener("click", () => {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("mainContent");
            const playerBar = document.getElementById("playerBar");
            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
            playerBar.classList.toggle("collapsed");
        });
    </script>
</body>
</html>
