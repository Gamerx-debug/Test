<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; color: #333; transition: background 0.3s; }
        .dark { background: #121212; color: #fff; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #fff; border-bottom: 1px solid #ddd; }
        .dark header { background: #1e1e1e; border-color: #333; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .user { display: flex; align-items: center; gap: 1rem; }
        .search-container { padding: 1rem; text-align: center; }
        input[type="search"] { width: 300px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .dark input[type="search"] { background: #333; color: #fff; border-color: #555; }
        section { padding: 1rem; }
        .songs-list, .trending-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .song-item { background: #fff; padding: 1rem; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
        .dark .song-item { background: #2a2a2a; }
        .song-item:hover { background: #e0e0e0; }
        .dark .song-item:hover { background: #3a3a3a; }
        .song-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .player { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 1rem; border-top: 1px solid #ddd; display: flex; align-items: center; gap: 1rem; }
        .dark .player { background: #1e1e1e; border-color: #333; }
        .progress { flex: 1; height: 4px; background: #ddd; border-radius: 2px; position: relative; }
        .progress-fill { height: 100%; background: #007bff; width: 0%; border-radius: 2px; }
        .controls button { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        .time { font-size: 0.8rem; min-width: 4rem; }
        .up-next { padding: 1rem; max-height: 200px; overflow-y: auto; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 2rem; border-radius: 8px; text-align: center; }
        .dark .modal-content { background: #2a2a2a; }
        .loading { text-align: center; color: #666; }
        .error { color: #ff0000; text-align: center; }
    </style>
</head>
<body>
    <!-- Sign-in Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <h2>Sign in to MusicPioneer</h2>
            <button id="signin-btn">Sign in</button>
            <p>Need an account? <a href="#" id="signup-link">Sign up</a></p>
        </div>
    </div>

    <header>
        <div class="logo">üéß MusicPioneer</div>
        <div class="user">
            <span id="user-name">User</span>
            <button id="dark-toggle">üåô</button>
            <button id="signin-trigger">Sign in</button>
        </div>
    </header>

    <div class="search-container">
        <input type="search" id="search-input" placeholder="Search for songs..." />
    </div>

    <section id="trending-section">
        <h2>Trending Songs</h2>
        <div id="trending-list" class="trending-list loading">Loading trending songs...</div>
    </section>

    <section>
        <h2>Songs</h2>
        <div id="songs-list" class="songs-list loading">Loading songs...</div>
    </section>

    <section class="up-next">
        <h3>Up Next</h3>
        <div id="up-next-list"></div>
    </section>

    <!-- Player -->
    <div class="player" id="player">
        <img id="now-playing-img" src="" alt="Now Playing" style="width: 50px; height: 50px; border-radius: 4px;">
        <div id="now-playing-info">
            <div id="now-playing-title">No Song Playing</div>
            <div id="now-playing-artist">Select a Song</div>
        </div>
        <div class="progress">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev-btn">‚èÆ</button>
            <button id="play-pause-btn">‚ñ∂</button>
            <button id="next-btn">‚è≠</button>
            <button id="queue-btn">üìã</button>
        </div>
    </div>

    <audio id="audio-player" preload="none"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE = '/api/search/songs';
            let allSongs = [];
            let currentSongIndex = -1;
            let queue = [];
            const audio = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressFill = document.getElementById('progress-fill');
            const currentTimeEl = document.getElementById('current-time');
            const totalDurationEl = document.getElementById('total-duration');
            const searchInput = document.getElementById('search-input');
            const songsList = document.getElementById('songs-list');
            const trendingList = document.getElementById('trending-list');
            const upNextList = document.getElementById('up-next-list');
            const nowPlayingTitle = document.getElementById('now-playing-title');
            const nowPlayingArtist = document.getElementById('now-playing-artist');
            const nowPlayingImg = document.getElementById('now-playing-img');
            const signinTrigger = document.getElementById('signin-trigger');
            const signinModal = document.getElementById('signin-modal');
            const darkToggle = document.getElementById('dark-toggle');
            const body = document.body;

            // Utility: Format time (seconds to mm:ss)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            // Fetch songs from API
            async function fetchSongs(query = 'popular', limit = 10, targetList = 'songs') {
                try {
                    const params = new URLSearchParams({ query, limit: targetList === 'trending' ? 5 : limit });
                    const response = await fetch(`${API_BASE}?${params}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const { success, data } = await response.json();
                    if (!success) throw new Error(data?.error || 'Unknown API error');
                    return data.songs || [];
                } catch (error) {
                    console.error('Fetch error:', error);
                    const listEl = targetList === 'trending' ? trendingList : songsList;
                    listEl.innerHTML = `<p class="error">Failed to load ${targetList}: ${error.message}</p>`;
                    return [];
                }
            }

            // Render songs to list
            function renderSongs(songs, container, clickable = true) {
                container.innerHTML = songs.length ? songs.map((song, index) => `
                    <div class="song-item" ${clickable ? `data-index="${index}"` : ''}>
                        <img src="${song.image}" alt="${song.title}" onerror="this.src='https://via.placeholder.com/150?text=Song'">
                        <h4>${song.title}</h4>
                        <p>${song.artist} - ${formatTime(song.duration)}</p>
                    </div>
                `).join('') : '<p>No songs found.</p>';
                container.classList.remove('loading');
                if (clickable) {
                    container.querySelectorAll('.song-item').forEach(item => {
                        item.addEventListener('click', () => playSong(songs, parseInt(item.dataset.index)));
                    });
                }
            }

            // Play song
            function playSong(songs, index) {
                if (index < 0 || index >= songs.length) return;
                currentSongIndex = index;
                const song = songs[index];
                audio.src = song.media_url;
                audio.play().catch(e => console.error('Playback error:', e));
                nowPlayingTitle.textContent = song.title;
                nowPlayingArtist.textContent = song.artist;
                nowPlayingImg.src = song.image;
                playPauseBtn.textContent = '‚è∏';
                queue = songs.slice(index + 1); // Auto-queue rest
                renderQueue();
            }

            // Update queue
            function renderQueue() {
                upNextList.innerHTML = queue.length ? queue.map((song, i) => `
                    <div class="song-item" style="margin-bottom: 0.5rem; font-size: 0.9rem;">
                        ${i + 1}. ${song.title} - ${song.artist}
                    </div>
                `).join('') : '<p>Queue empty.</p>';
            }

            // Controls
            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = '‚è∏';
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '‚ñ∂';
                }
            });
            prevBtn.addEventListener('click', () => {
                if (currentSongIndex > 0) {
                    playSong(allSongs, currentSongIndex - 1);
                }
            });
            nextBtn.addEventListener('click', () => {
                if (queue.length) {
                    playSong(queue, 0);
                } else if (currentSongIndex < allSongs.length - 1) {
                    playSong(allSongs, currentSongIndex + 1);
                }
            });
            queueBtn.addEventListener('click', () => alert('Queue: ' + queue.length + ' songs')); // Stub

            // Progress/time updates
            audio.addEventListener('loadedmetadata', () => {
                totalDurationEl.textContent = formatTime(audio.duration);
            });
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressFill.style.width = `${progress}%`;
                }
                currentTimeEl.textContent = formatTime(audio.currentTime);
            });
            audio.addEventListener('ended', () => {
                playPauseBtn.textContent = '‚ñ∂';
                if (queue.length) nextBtn.click(); // Auto-next
            });

            // Search
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(async () => {
                    const query = e.target.value.trim();
                    songsList.classList.add('loading');
                    songsList.innerHTML = 'Loading songs...';
                    const songs = await fetchSongs(query || 'popular', 20, 'songs');
                    allSongs = songs;
                    renderSongs(songs, songsList);
                }, 300); // Debounce
            });

            // Load initial data
            async function init() {
                // Trending (popular, limit 5)
                const trendingSongs = await fetchSongs('popular', 5, 'trending');
                renderSongs(trendingSongs, trendingList, true);

                // Main songs
                allSongs = await fetchSongs('popular', 10, 'songs');
                renderSongs(allSongs, songsList, true);
            }

            // Dark mode
            darkToggle.addEventListener('click', () => {
                body.classList.toggle('dark');
                darkToggle.textContent = body.classList.contains('dark') ? '‚òÄ' : 'üåô';
            });

            // Sign-in stub
            signinTrigger.addEventListener('click', () => signinModal.style.display = 'flex');
            document.getElementById('signin-btn').addEventListener('click', () => alert('Sign-in coming soon!'));
            document.getElementById('signup-link').addEventListener('click', (e) => { e.preventDefault(); alert('Sign-up coming soon!'); });
            signinModal.addEventListener('click', (e) => { if (e.target === signinModal) signinModal.style.display = 'none'; });

            init();
        });
    </script>
</body>
</html>
