<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .login-form h1 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background: #1db954;
            color: #fff;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #1ed760;
        }
        .main-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
        }
        .search-bar input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background: #282828;
            color: #fff;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 1rem;
        }
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .song-card {
            background: #282828;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-card:hover {
            transform: scale(1.05);
        }
        .song-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .song-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .song-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        .song-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        .song-actions button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #181818;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-art {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .player-info {
            flex: 1;
        }
        .player-title {
            font-weight: bold;
        }
        .player-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            margin: 0.5rem 0;
            cursor: pointer;
        }
        .progress-filled {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 0%;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .play-btn {
            font-size: 2rem;
        }
        .queue {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: #282828;
            transition: right 0.3s;
            padding: 2rem;
        }
        .queue.open {
            right: 0;
        }
        .queue h3 {
            margin-bottom: 1rem;
        }
        .queue-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #404040;
            border-radius: 5px;
        }
        .queue-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 3px;
        }
        @media (max-width: 768px) {
            .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            header {
                padding: 1rem;
            }
            .search-bar {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Sign in to MusicPioneer</h1>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Sign In</button>
            <p style="margin-top: 1rem; color: #ddd;">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </form>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-container">
        <header>
            <div class="logo">MusicPioneer</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for songs..." oninput="searchSongs()">
            </div>
            <div class="user-info">
                <span id="userName">User</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>
        <div class="content">
            <div id="songList" class="song-grid"></div>
        </div>
        <div class="player" id="player" style="display: none;">
            <img id="playerArt" class="player-art" src="" alt="">
            <div class="player-info">
                <div id="playerTitle" class="player-title">Select a song</div>
                <div id="playerArtist" class="player-artist"></div>
            </div>
            <div class="progress" id="progress">
                <div class="progress-filled" id="progressFilled"></div>
            </div>
            <div class="player-controls">
                <button onclick="prevSong()">‚èÆ</button>
                <button id="playPauseBtn" class="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button onclick="nextSong()">‚è≠</button>
                <button onclick="toggleQueue()">üìã</button>
            </div>
        </div>
        <div class="queue" id="queue">
            <h3>Queue</h3>
            <div id="queueList"></div>
        </div>
    </div>

    <script>
        // Mock auth - in real app, use backend
        let currentUser = null;
        let audio = new Audio();
        let isPlaying = false;
        let currentSongIndex = 0;
        let queue = [];
        let allSongs = [];

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Mock 2FA - in real, send email
            setTimeout(() => {
                currentUser = { email };
                document.getElementById('userName').textContent = email.split('@')[0];
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                // Mock sign up
                showSignup = () => alert('Sign up functionality - implement backend');
            }, 1000);
        });

        function logout() {
            currentUser = null;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            audio.pause();
            document.getElementById('player').style.display = 'none';
        }

        // Search
        async function searchSongs() {
            const query = document.getElementById('searchInput').value;
            if (query.length < 2) {
                document.getElementById('songList').innerHTML = '';
                return;
            }
            try {
                const response = await fetch(`https://annonymous-sage.vercel.app/api/search/songs?query=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                allSongs = data.data?.songs || data.songs || []; // Assume structure
                displaySongs(allSongs);
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        function displaySongs(songs) {
            const container = document.getElementById('songList');
            container.innerHTML = songs.map((song, index) => `
                <div class="song-card" onclick="playSong(${index})">
                    <img class="song-image" src="${song.image || ''}" alt="${song.title}">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.singers || song.artist || ''}</div>
                    <div class="song-actions">
                        <button onclick="event.stopPropagation(); addToQueue(${index})">‚ûï</button>
                        <button onclick="event.stopPropagation(); downloadSong('${song.media_url || ''}', '${song.title}')">‚¨á</button>
                    </div>
                </div>
            `).join('');
        }

        // Player
        function playSong(index) {
            currentSongIndex = index;
            const song = allSongs[index];
            if (!song) return;
            audio.src = song.media_url || '';
            audio.play();
            updatePlayer(song);
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '‚è∏';
            document.getElementById('player').style.display = 'flex';
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            } else {
                audio.play();
                document.getElementById('playPauseBtn').textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % allSongs.length;
            playSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + allSongs.length) % allSongs.length;
            playSong(currentSongIndex);
        }

        function updatePlayer(song) {
            document.getElementById('playerArt').src = song.image || '';
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.singers || song.artist || '';
        }

        function updateProgress() {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFilled').style.width = progress + '%';
        }

        document.getElementById('progress').addEventListener('click', (e) => {
            const width = e.offsetX / e.target.offsetWidth;
            audio.currentTime = width * audio.duration;
        });

        function addToQueue(index) {
            const song = allSongs[index];
            queue.push(song);
            updateQueue();
        }

        function updateQueue() {
            const container = document.getElementById('queueList');
            container.innerHTML = queue.map((song) => `
                <div class="queue-item">
                    <img src="${song.image}" alt="">
                    <span>${song.title}</span>
                </div>
            `).join('');
        }

        function toggleQueue() {
            const queueEl = document.getElementById('queue');
            queueEl.classList.toggle('open');
        }

        function downloadSong(url, title) {
            if (url) {
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.mp3`;
                a.click();
            } else {
                alert('Download not available');
            }
        }

        // Initial load - perhaps popular songs, but for now empty
        displaySongs([]);
    </script>
</body>
</html>
