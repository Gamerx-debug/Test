<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            color: #ffffff;
        }
        .song-item, .playlist-item, .trending-item {
            transition: background-color 0.2s;
        }
        .song-item:hover, .playlist-item:hover, .trending-item:hover {
            background-color: #374151;
        }
        #player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111827;
            padding: 10px;
        }
        #trending-carousel {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .trending-item {
            scroll-snap-align: start;
        }
        #now-playing-card {
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        #now-playing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4); /* Overlay for readability */
        }
        #vinyl-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
        }
        #progress-bar {
            width: 80%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            margin-top: 20px;
        }
        #progress-fill {
            height: 100%;
            background: white;
            width: 0%;
        }
        #time-display {
            margin-top: 10px;
            font-size: 14px;
        }
        #heart-icon {
            cursor: pointer;
            margin-top: 10px;
        }
        /* Theme classes */
        .theme-english {
            background: linear-gradient(to bottom, rgba(0,0,255,0.3), transparent);
        }
        .theme-hindi {
            background: linear-gradient(to bottom, rgba(255,0,0,0.3), transparent);
        }
        .theme-punjabi {
            background: linear-gradient(to bottom, rgba(255,165,0,0.3), transparent);
        }
        .theme-tamil {
            background: linear-gradient(to bottom, rgba(0,128,0,0.3), transparent);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-800 p-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold">MusicPioneer</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto mt-6 px-4">
        <!-- Trending Songs -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Trending Songs</h2>
            <div id="trending-carousel" class="flex gap-4">
                <div id="trending-loading" class="text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
                    <p>Loading...</p>
                </div>
                <div id="trending-results" class="flex gap-4"></div>
            </div>
        </div>

        <!-- Search -->
        <div class="flex gap-2 mb-6">
            <input
                type="text"
                id="search-input"
                placeholder="Enter song name or artist..."
                class="flex-grow p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"
            >
            <button
                id="search-button"
                onclick="searchSongs()"
                class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"
            >
                Search
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center mt-4 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
            <p>Loading...</p>
        </div>

        <!-- Search Results -->
        <div class="flex gap-4">
            <div id="results" class="flex-1"></div>
            <div id="playlist-sidebar" class="w-64 bg-gray-800 p-4 rounded hidden">
                <h2 class="text-lg font-semibold mb-4">My Playlist</h2>
                <div id="playlist-items"></div>
            </div>
        </div>
    </div>

    <!-- Now Playing Card -->
    <div id="now-playing" class="max-w-4xl mx-auto mt-6 px-4 hidden">
        <div id="now-playing-card" class="rounded-lg">
            <img id="vinyl-overlay" src="https://pngimg.com/uploads/vinyl/vinyl_PNG99.png" alt="Vinyl Record">
            <h3 id="now-playing-artist" class="text-lg font-semibold z-10">Artist Name</h3>
            <h1 id="now-playing-title" class="text-4xl font-bold z-10">SYMPHONY</h1>
            <p class="text-sm z-10">Jazz Music Vol. 10</p>
            <div id="progress-bar" class="z-10">
                <div id="progress-fill"></div>
            </div>
            <div id="time-display" class="z-10">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
            <svg id="heart-icon" class="w-6 h-6 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <p class="text-sm z-10">NEW ALBUM</p>
        </div>
    </div>

    <!-- Audio Player -->
    <div id="player" class="flex items-center gap-4">
        <img id="player-art" src="https://via.placeholder.com/50" alt="Now Playing" class="w-12 h-12 object-cover rounded">
        <div class="flex-1">
            <p id="player-title" class="text-sm font-semibold">No song playing</p>
            <p id="player-artist" class="text-xs text-gray-300">Select a song to play</p>
        </div>
        <audio id="audio-player" controls class="flex-1"></audio>
    </div>

    <script>
        // Playlist Management
        let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        function savePlaylist() {
            localStorage.setItem('playlist', JSON.stringify(playlist));
            renderPlaylist();
        }
        function addToPlaylist(song) {
            if (!playlist.find(s => s.id === song.id)) {
                playlist.push({ id: song.id, name: song.name, artists: song.artists.primary, image: song.image[2]?.url });
                savePlaylist();
            }
        }
        function removeFromPlaylist(songId) {
            playlist = playlist.filter(s => s.id !== songId);
            savePlaylist();
        }
        function renderPlaylist() {
            const playlistDiv = document.getElementById('playlist-items');
            playlistDiv.innerHTML = playlist.length ? '' : '<p class="text-gray-400">No songs in playlist</p>';
            playlist.forEach(song => {
                const item = document.createElement('div');
                item.className = 'playlist-item bg-gray-700 p-2 rounded flex gap-2 mb-2';
                item.innerHTML = `
                    <img src="${song.image || 'https://via.placeholder.com/50'}" alt="${song.name}" class="w-8 h-8 object-cover rounded">
                    <div class="flex-1">
                        <p class="text-sm">${song.name}</p>
                        <p class="text-xs text-gray-400">${song.artists.map(a => a.name).join(', ')}</p>
                    </div>
                    <button onclick="removeFromPlaylist('${song.id}')" class="text-red-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                item.onclick = (e) => {
                    if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'svg' && e.target.tagName !== 'path') {
                        playSongFromId(song.id);
                    }
                };
                playlistDiv.appendChild(item);
            });
        }
        renderPlaylist();

        // Trending Songs (Static Fallback)
        function fetchTrendingSongs() {
            document.getElementById('trending-loading').style.display = 'block';
            const trendingResults = document.getElementById('trending-results');
            trendingResults.innerHTML = '';
            // Static list as fallback
            const trendingSongs = [
                { id: 'abc123', name: 'Tum Hi Ho', artists: [{ name: 'Arijit Singh' }], image: [{ quality: '500x500', url: 'https://via.placeholder.com/150' }], language: 'Hindi' },
                { id: 'def456', name: 'Believer', artists: [{ name: 'Imagine Dragons' }], image: [{ quality: '500x500', url: 'https://via.placeholder.com/150' }], language: 'English' },
                { id: 'ghi789', name: 'Millionaire', artists: [{ name: 'Yo Yo Honey Singh' }], image: [{ quality: '500x500', url: 'https://via.placeholder.com/150' }], language: 'Punjabi' },
                { id: 'jkl012', name: 'Naatu Naatu', artists: [{ name: 'Rahul Sipligunj' }], image: [{ quality: '500x500', url: 'https://via.placeholder.com/150' }], language: 'Tamil' },
            ];
            displayTrendingSongs(trendingSongs);
            document.getElementById('trending-loading').style.display = 'none';
        }
        function displayTrendingSongs(songs, language = '') {
            const trendingDiv = document.getElementById('trending-results');
            songs.forEach(song => {
                const item = document.createElement('div');
                item.className = 'trending-item bg-gray-800 p-3 rounded w-40 flex-shrink-0';
                item.innerHTML = `
                    <img src="${song.image[0]?.url || 'https://via.placeholder.com/150'}" alt="${song.name}" class="w-full h-24 object-cover rounded mb-2">
                    <h3 class="text-sm">${song.name}</h3>
                    <p class="text-xs text-gray-400">${song.artists.map(a => a.name).join(', ')}</p>
                    <p class="text-xs text-gray-500">${language || song.language}</p>
                `;
                item.onclick = () => playSong(song);
                trendingDiv.appendChild(item);
            });
        }
        fetchTrendingSongs();

        // Search
        function searchSongs() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search query.');
                return;
            }
            document.getElementById('results').innerHTML = '';
            document.getElementById('loading-spinner').style.display = 'block';
            const apiUrl = `https://annonymous-sage.vercel.app/api/search/songs?query=${encodeURIComponent(query)}&limit=20`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading-spinner').style.display = 'none';
                    if (data.success && data.data && data.data.results) {
                        displayResults(data.data.results);
                        document.getElementById('playlist-sidebar').classList.remove('hidden');
                    } else {
                        document.getElementById('results').innerHTML = '<p class="text-center text-gray-400">No results found or error in response.</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('results').innerHTML = '<p class="text-center text-red-400">Error fetching results. Please try again.</p>';
                    console.error('Error fetching data:', error);
                });
        }

        function displayResults(songs) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            songs.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'song-item bg-gray-800 p-3 rounded mb-2 flex gap-3';
                songDiv.innerHTML = `
                    <img src="${song.image[2]?.url || 'https://via.placeholder.com/100'}" alt="${song.name}" class="w-12 h-12 object-cover rounded">
                    <div class="flex-1">
                        <strong>${song.name}</strong> - ${song.artists.primary.map(artist => artist.name).join(', ')}<br>
                        Album: ${song.album.name} | Duration: ${formatDuration(song.duration)} | Language: ${song.language}
                        <div>
                            <button onclick="event.stopPropagation(); addToPlaylist(${JSON.stringify(song)})" class="text-indigo-400 text-sm">Add to Playlist</button>
                        </div>
                    </div>
                `;
                songDiv.onclick = () => playSong(song);
                resultsDiv.appendChild(songDiv);
            });
        }

        // Play Song
        function playSong(song) {
            const player = document.getElementById('audio-player');
            const playerArt = document.getElementById('player-art');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            const nowPlaying = document.getElementById('now-playing');
            const nowPlayingCard = document.getElementById('now-playing-card');
            const nowPlayingArtist = document.getElementById('now-playing-artist');
            const nowPlayingTitle = document.getElementById('now-playing-title');
            const progressFill = document.getElementById('progress-fill');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const heartIcon = document.getElementById('heart-icon');
            const downloadUrls = song.downloadUrl || [];
            const highestQualityUrl = downloadUrls.length > 0 ? downloadUrls[downloadUrls.length - 1].url : null;

            if (highestQualityUrl) {
                player.src = highestQualityUrl;
                playerArt.src = song.image[2]?.url || 'https://via.placeholder.com/50';
                playerTitle.textContent = song.name;
                playerArtist.textContent = song.artists.primary.map(a => a.name).join(', ');
                nowPlaying.classList.remove('hidden');
                nowPlayingCard.style.backgroundImage = `url(${song.image[2]?.url || 'https://via.placeholder.com/400'})`;
                nowPlayingArtist.textContent = song.artists.primary.map(a => a.name).join(', ');
                nowPlayingTitle.textContent = song.name;
                // Set theme based on language
                nowPlayingCard.classList.remove('theme-english', 'theme-hindi', 'theme-punjabi', 'theme-tamil');
                switch (song.language.toLowerCase()) {
                    case 'english':
                        nowPlayingCard.classList.add('theme-english');
                        break;
                    case 'hindi':
                        nowPlayingCard.classList.add('theme-hindi');
                        break;
                    case 'punjabi':
                        nowPlayingCard.classList.add('theme-punjabi');
                        break;
                    case 'tamil':
                        nowPlayingCard.classList.add('theme-tamil');
                        break;
                    default:
                        // Default theme
                        break;
                }
                // Heart icon click to add to playlist
                heartIcon.onclick = () => addToPlaylist(song);
                // Progress bar
                player.ontimeupdate = () => {
                    const progress = (player.currentTime / player.duration) * 100;
                    progressFill.style.width = `${progress}%`;
                    currentTimeEl.textContent = formatDuration(Math.floor(player.currentTime));
                    durationEl.textContent = formatDuration(Math.floor(player.duration));
                };
                player.play().catch(error => {
                    console.error('Error playing audio:', error);
                    alert('Unable to play the song. It might be restricted or the link expired.');
                });
            } else {
                alert('No download URL available for this song.');
            }
        }

        function playSongFromId(songId) {
            fetch(`https://annonymous-sage.vercel.app/api/songs/${songId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.data) {
                        playSong(data.data);
                    } else {
                        alert('Could not load song.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching song:', error);
                    alert('Error fetching song.');
                });
        }

        // Utility
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
