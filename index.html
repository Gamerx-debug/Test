<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer - Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
       
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
       
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
       
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
       
        .progress-bar {
            transition: width 0.1s ease;
        }
       
        .album-art {
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
       
        .album-art.playing {
            animation-play-state: running;
        }
       
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
       
        .wave-animation {
            display: flex;
            align-items: center;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }
       
        .wave-animation.playing {
            opacity: 1;
        }
       
        .wave-bar {
            width: 3px;
            background: #fff;
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }
       
        .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 30px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 25px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 35px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 20px; animation-delay: 0.4s; }
       
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.3); }
        }
       
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
       
        .song-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
       
        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
       
        #player {
            display: none;
        }
       
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #34d399;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
       
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.9);
        }
        .mobile-nav.open {
            display: flex;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Spotify-inspired search styles */
        .search-container {
            transition: all 0.3s ease;
        }
        .search-results {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .search-results.open {
            max-height: 800px;
        }
        .search-result-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }
        .search-result-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .search-result-art {
            width: 3rem;
            height: 3rem;
            border-radius: 0.25rem;
            object-fit: cover;
        }
        .search-result-info {
            flex: 1;
            min-width: 0;
        }
        .search-result-title {
            font-weight: 500;
            color: white;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .search-result-artist {
            font-size: 0.875rem;
            color: #10b981;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .search-result-duration {
            color: #10b981;
            font-size: 0.875rem;
            margin-left: auto;
        }
        .search-result-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
        }
        .search-result-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.25rem;
            transition: opacity 0.2s;
        }
        .search-result-actions button:hover {
            opacity: 1;
        }
        .heart-filled { color: #ef4444; }

        /* Sidebar pop-up on play */
        .player-sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 20rem;
            z-index: 20;
        }
        .player-sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            transition: margin-right 0.3s ease;
        }
        .main-content.shifted {
            margin-right: 20rem;
        }

        /* Full-width trending on load */
        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .trending-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .trending-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .trending-art {
            width: 100%;
            height: 150px;
            border-radius: 0.5rem;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

                <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold text-xl">ðŸŽ§</span>

        <!-- Spotify-like Search Results Below Header -->

    <div class="main-content max-w-6xl mx-auto p-6 pt-16 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Content (Trending Grid on Load) -->
        <div class="lg:col-span-3">
            <div id="trending-container" class="glass-effect rounded-2xl p-6">
                <h3 class="text-2xl font-bold text-white mb-6">Trending Songs</h3>
                <div id="trending-grid" class="trending-grid"></div>

        <!-- Player Sidebar (Hidden Initially) -->
        <div id="player-sidebar" class="player-sidebar glass-effect p-6 hidden lg:block">
            <div class="flex flex-col items-center space-y-6">
                <!-- Album Art -->
                <div class="relative">
                    <div id="sidebar-albumArt" class="album-art w-40 h-40 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-2xl">
                        <span class="text-5xl">ðŸŽ¶</span>
                    </div>
                    <div id="sidebar-waveAnimation" class="wave-animation absolute -bottom-3 left-1/2 transform -translate-x-1/2">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>
                <!-- Song Info -->
                <div class="text-center">
                    <h2 id="sidebar-songTitle" class="text-2xl font-bold text-white mb-2">No Song Playing</h2>

                    <p id="sidebar-albumName" class="text-emerald-400">N/A</p>
                    <!-- Progress Bar -->
                    <div class="mt-4">
                        <div class="flex justify-between text-sm text-emerald-300 mb-2">

                            <span id="sidebar-totalTime">0:00</span>
                        </div>
                        <div class="w-full bg-white bg-opacity-20 rounded-full h-2 cursor-pointer" id="sidebar-progressContainer">
                            <div id="sidebar-progressBar" class="progress-bar bg-white h-2 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <div class="flex items-center justify-center space-x-4 mt-6">

                        </button>

                            <svg id="sidebar-pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">

                            </svg>
                        </button>

    <!-- Audio Player -->
    <audio id="player"></audio>

    <script>
        let isPlaying = false;
        let currentTime = 0;
        let totalTime = 0;
        let currentSongIndex = 0;
        let playlist = [];
        let currentUser = null;

        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const albumArt = document.getElementById('albumArt');
        const waveAnimation = document.getElementById('waveAnimation');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumName = document.getElementById('albumName');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const player = document.getElementById('player');
        const volumeControl = document.getElementById('volumeControl');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResultsContainer = document.getElementById('search-results-container');
        const searchResultsList = document.getElementById('search-results-list');
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        const trendingContainer = document.getElementById('trending-container');
        const trendingGrid = document.getElementById('trending-grid');
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        const loginBtn = document.getElementById('google-login-btn');
        const mainContent = document.querySelector('.main-content');
        const playerSidebar = document.getElementById('player-sidebar');
        const sidebarPlayBtn = document.getElementById('sidebar-playBtn');
        const sidebarPlayIcon = document.getElementById('sidebar-playIcon');
        const sidebarPauseIcon = document.getElementById('sidebar-pauseIcon');
        const sidebarAlbumArt = document.getElementById('sidebar-albumArt');
        const sidebarWaveAnimation = document.getElementById('sidebar-waveAnimation');
        const sidebarProgressBar = document.getElementById('sidebar-progressBar');
        const sidebarProgressContainer = document.getElementById('sidebar-progressContainer');
        const sidebarCurrentTime = document.getElementById('sidebar-currentTime');
        const sidebarTotalTime = document.getElementById('sidebar-totalTime');
        const sidebarSongTitle = document.getElementById('sidebar-songTitle');
        const sidebarArtistName = document.getElementById('sidebar-artistName');
        const sidebarAlbumName = document.getElementById('sidebar-albumName');
        const sidebarPrevBtn = document.getElementById('sidebar-prevBtn');
        const sidebarNextBtn = document.getElementById('sidebar-nextBtn');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (player.readyState > 0) {
                currentTime = player.currentTime;
                if (totalTime === 0) totalTime = player.duration || 0;
                const progress = totalTime > 0 ? (currentTime / totalTime) * 100 : 0;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(totalTime);
                sidebarProgressBar.style.width = `${progress}%`;
                sidebarCurrentTime.textContent = formatTime(currentTime);
                sidebarTotalTime.textContent = formatTime(totalTime);
            }
        }

        function updateUI(playing = isPlaying) {
            playIcon.classList.toggle('hidden', playing);
            pauseIcon.classList.toggle('hidden', !playing);
            albumArt.classList.toggle('playing', playing);
            waveAnimation.classList.toggle('playing', playing);
            sidebarPlayIcon.classList.toggle('hidden', playing);
            sidebarPauseIcon.classList.toggle('hidden', !playing);
            sidebarAlbumArt.classList.toggle('playing', playing);
            sidebarWaveAnimation.classList.toggle('playing', playing);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            updateUI(isPlaying);
            if (isPlaying) {
                player.play().catch(error => {
                    console.error('Playback failed:', error);
                    alert('Playback failed. Check console or try another song.');
                    isPlaying = false;
                    updateUI(false);
                });
            } else {
                player.pause();
            }
        }

        function loadSong(index, skipPlay = false) {
            currentSongIndex = index;
            const song = playlist[index];
            playSong(song, skipPlay);
            document.querySelectorAll('.trending-card, .search-result-row').forEach((item, i) => {
                item.classList.toggle('bg-white', i === index);
                item.classList.toggle('bg-opacity-20', i !== index);
            });
            if (currentUser) saveLastPlayed(index);
            playerSidebar.classList.add('open');
            mainContent.classList.add('shifted');
        }

        function playSong(song, skipPlay = false) {
            songTitle.textContent = song.title || song.name || 'Unknown Title';
            artistName.textContent = song.artist || (song.artists?.primary?.map(a => a.name).join(', ') || 'Unknown Artist');
            albumName.textContent = `Album: ${song.album?.name || 'N/A'} â€¢ ${new Date().getFullYear()}`;
            sidebarSongTitle.textContent = song.title || song.name || 'Unknown Title';
            sidebarArtistName.textContent = song.artist || (song.artists?.primary?.map(a => a.name).join(', ') || 'Unknown Artist');
            sidebarAlbumName.textContent = `Album: ${song.album?.name || 'N/A'} â€¢ ${new Date().getFullYear()}`;
            const imgUrl = (song.image && Array.isArray(song.image) ? song.image[2]?.url : song.image) || 'https://via.placeholder.com/192';
            albumArt.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover rounded-full" alt="Album Art">`;
            sidebarAlbumArt.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover rounded-full" alt="Album Art">`;

            const downloadUrls = song.downloadUrl || [];
            let audioUrl = downloadUrls.length > 0 ? downloadUrls[downloadUrls.length - 1].url : 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            player.src = audioUrl;
            player.load();
            totalTime = song.duration || 180;
            currentTime = 0;
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = formatTime(totalTime);
            sidebarProgressBar.style.width = '0%';
            sidebarCurrentTime.textContent = '0:00';
            sidebarTotalTime.textContent = formatTime(totalTime);

            if (!skipPlay) {
                player.play().catch(error => {
                    console.error('Auto-play failed:', error);
                    alert('Auto-play failed. Click play to start.');
                    isPlaying = false;
                });
                isPlaying = true;
                updateUI(true);
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
        }

        function playFeaturedPlaylist(query) {
            spinner.classList.remove('hidden');
            fetch(`https://annonymous-sage.vercel.app/api/search/songs?query=${encodeURIComponent(query)}&limit=20`)
                .then(response => response.json())
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.success && data.data && data.data.results) {
                        playlist = data.data.results.map(song => ({
                            title: song.name,
                            artist: song.artists?.primary?.map(a => a.name).join(', ') || 'Unknown',
                            duration: song.duration,
                            image: song.image?.[2]?.url || 'https://via.placeholder.com/192',
                            downloadUrl: song.downloadUrl,
                            id: song.id,
                            album: song.album
                        }));
                        renderTrending();
                        loadSong(0);
                    } else {
                        fallbackPlaylist(query);
                    }
                })
                .catch(error => {
                    console.error('Featured fetch failed:', error);
                    spinner.classList.add('hidden');
                    fallbackPlaylist(query);
                });
        }

        function fallbackPlaylist(query) {
            const dummySongs = [`${query} Song 1`, `${query} Song 2`, `${query} Song 3`];
            playlist = dummySongs.map((title, i) => ({
                title: title,
                artist: `Artist ${i + 1}`,
                duration: 180 + i * 30,
                image: `https://via.placeholder.com/192?text=${title.substring(0, 1).toUpperCase()}`
            }));
            renderTrending();
            loadSong(0);
        }

        function loadSection(section) {
            spinner.classList.remove('hidden');
            let apiEndpoint = '';
            switch (section) {
                case 'home':
                    apiEndpoint = '/api/search/songs?query=trending&limit=20';
                    break;
                case 'browse':
                    apiEndpoint = '/api/browse/categories?limit=10';
                    break;
                case 'library':
                    if (currentUser) {
                        loadUserHistory();
                        spinner.classList.add('hidden');
                        return;
                    }
                    apiEndpoint = '/api/library?limit=20';
                    break;
                case 'playlists':
                    apiEndpoint = '/api/playlists/featured?limit=10';
                    break;
                default:
                    apiEndpoint = '/api/search/songs?query=popular&limit=20';
            }
            fetch(`https://annonymous-sage.vercel.app${apiEndpoint}`)
                .then(response => response.json())
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.success && data.data && (data.data.results || data.data.songs)) {
                        const songs = data.data.results || data.data.songs;
                        playlist = songs.map(song => ({
                            title: song.name || song.title,
                            artist: song.artists?.primary?.map(a => a.name).join(', ') || song.artist,
                            duration: song.duration,
                            image: song.image?.[2]?.url || song.image || 'https://via.placeholder.com/192',
                            downloadUrl: song.downloadUrl,
                            id: song.id,
                            album: song.album
                        }));
                        renderTrending();
                        if (playlist.length > 0) loadSong(0);
                    } else {
                        throw new Error('No data found');
                    }
                })
                .catch(error => {
                    console.error(`Section ${section} fetch failed:`, error);
                    spinner.classList.add('hidden');
                    fallbackToLocal(section);
                });
        }

        function fallbackToLocal(section) {
            renderTrending();
        }

        function renderTrending() {
            trendingGrid.innerHTML = '';
            playlist.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = 'trending-card';
                div.innerHTML = `
                    <img src="${song.image || 'https://via.placeholder.com/250x150'}" alt="${song.title || song.name} art" class="trending-art">
                    <h4 class="text-white font-medium">${song.title || song.name}</h4>
                    <p class="text-emerald-300 text-sm">${song.artist}</p>
                `;
                div.addEventListener('click', () => loadSong(index));
                trendingGrid.appendChild(div);
            });
        }

        function initGoogleSignIn() {
            if (typeof gapi === 'undefined') {
                console.error('gapi not loaded');
                alert('Google API not loaded. Check console.');
                return;
            }
            gapi.load('auth2', () => {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID' // Replace with your Client ID
                }).then(() => {
                    console.log('Google Auth initialized');
                    checkSignedInStatus();
                }).catch(error => {
                    console.error('Init failed:', error);
                    alert('Google Auth initialization failed. Replace CLIENT_ID.');
                });
            });
        }

        function checkSignedInStatus() {
            const authInstance = gapi.auth2.getAuthInstance();
            if (authInstance?.isSignedIn.get()) {
                const profile = authInstance.currentUser.get().getBasicProfile();
                currentUser = { id: profile.getId(), email: profile.getEmail(), name: profile.getName() };
                loginBtn.innerHTML = `<img src="${profile.getImageUrl()}" alt="User" class="w-6 h-6 rounded-full inline-block mr-2">Signed in as ${currentUser.email}`;
                loginBtn.onclick = signOut;
                loadUserHistory();
            }
        }

        function signIn() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(googleUser => {
                const profile = googleUser.getBasicProfile();
                currentUser = { id: profile.getId(), email: profile.getEmail(), name: profile.getName() };
                loginBtn.innerHTML = `<img src="${profile.getImageUrl()}" alt="User" class="w-6 h-6 rounded-full inline-block mr-2">Signed in as ${currentUser.email}`;
                loginBtn.onclick = signOut;
                loadUserHistory();
                console.log('Signed in:', currentUser);
            }).catch(error => {
                console.error('Sign-in failed:', error);
                alert('Sign-in failed. Check CLIENT_ID or try again.');
            });
        }

        function signOut() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signOut().then(() => {
                currentUser = null;
                loginBtn.innerHTML = 'Sign In with Google';
                loginBtn.onclick = signIn;
                clearUserHistory();
                console.log('Signed out');
                fetchTrendingForInit();
            });
        }

        function loadUserHistory() {
            if (!currentUser) return;
            const userId = currentUser.id;
            const lastPlayedStr = localStorage.getItem(`lastPlayed_${userId}`);
            const likedStr = localStorage.getItem(`liked_${userId}`);

            if (likedStr) {
                const likedIds = JSON.parse(likedStr);
                const likedSongs = likedIds.map(id => playlist.find(s => (s.id || s.title) === id) || { title: 'Liked Song', artist: 'Unknown', duration: 180, image: 'https://via.placeholder.com/192' }).filter(Boolean);
                if (likedSongs.length > 0) {
                    playlist = likedSongs;
                    renderTrending();
                }
            }

            if (lastPlayedStr) {
                const lastIndex = JSON.parse(lastPlayedStr);
                if (playlist[lastIndex]) loadSong(lastIndex, true);
            }
        }

        function saveLastPlayed(index) {
            if (!currentUser) return;
            localStorage.setItem(`lastPlayed_${currentUser.id}`, JSON.stringify(index));
        }

        function toggleLike(song, element) {
            if (!currentUser) {
                alert('Sign in to like songs!');
                return;
            }
            const userId = currentUser.id;
            let liked = JSON.parse(localStorage.getItem(`liked_${userId}`) || '[]');
            const songKey = song.id || song.title;
            const index = liked.indexOf(songKey);
            if (index > -1) {
                liked.splice(index, 1);
                element.classList.remove('heart-filled');
                element.textContent = 'â™¡';
            } else {
                liked.push(songKey);
                element.classList.add('heart-filled');
                element.textContent = 'â™¥';
                if (!playlist.some(p => (p.id || p.title) === songKey)) playlist.push(song);
            }
            localStorage.setItem(`liked_${userId}`, JSON.stringify(liked));
        }

        function clearUserHistory() {
            if (!currentUser) return;
            const userId = currentUser.id;
            localStorage.removeItem(`lastPlayed_${userId}`);
            localStorage.removeItem(`liked_${userId}`);
            fetchTrendingForInit();
        }

        function searchSongs() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Please enter a search query.');
                return;
            }
            searchResultsContainer.classList.remove('hidden');
            searchResultsContainer.classList.add('open');
            spinner.classList.remove('hidden');
            searchResultsList.innerHTML = '';
            fetch(`https://annonymous-sage.vercel.app/api/search/songs?query=${encodeURIComponent(query)}&limit=20`)
                .then(response => response.json())
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.success && data.data && data.data.results) {
                        displayResults(data.data.results);
                    } else {
                        displayLocalResults(query);
                    }
                })
                .catch(error => {
                    console.error('API Error:', error);
                    spinner.classList.add('hidden');
                    displayLocalResults(query);
                });
        }

        function displayResults(songs) {
            searchResultsList.innerHTML = '';
            songs.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'search-result-row';
                const imgUrl = (song.image && Array.isArray(song.image) ? song.image[2]?.url : song.image) || 'https://via.placeholder.com/64';
                const isLiked = currentUser && JSON.parse(localStorage.getItem(`liked_${currentUser.id}`) || '[]').includes(song.id || song.title);
                songDiv.innerHTML = `
                    <img src="${imgUrl}" alt="${song.name} art" class="search-result-art">
                    <div class="search-result-info">
                        <div class="search-result-title">${song.name}</div>
                        <div class="search-result-artist">${song.artists.primary.map(a => a.name).join(', ')}</div>
                    </div>
                    <div class="search-result-actions">
                        <button class="heart-icon ${isLiked ? 'heart-filled' : ''}">${isLiked ? 'â™¥' : 'â™¡'}</button>
                        <button>â–¶</button>
                        <span class="search-result-duration">${formatTime(song.duration)}</span>
                    </div>
                `;
                const heartBtn = songDiv.querySelector('.heart-icon');
                heartBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleLike(song, heartBtn);
                });
                const playBtn = songDiv.querySelector('button:nth-child(2)');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playSong(song);
                    if (!playlist.some(p => p.id === song.id)) {
                        playlist.push(song);
                        renderTrending();
                    }
                });
                songDiv.addEventListener('click', () => {
                    playSong(song);
                    if (!playlist.some(p => p.id === song.id)) {
                        playlist.push(song);
                        renderTrending();
                    }
                });
                searchResultsList.appendChild(songDiv);
            });
        }

        function displayLocalResults(query) {
            const filtered = playlist.filter(song =>
                (song.title || song.name || '').toLowerCase().includes(query.toLowerCase()) ||
                (song.artist || '').toLowerCase().includes(query.toLowerCase())
            );
            if (filtered.length > 0) {
                searchResultsList.innerHTML = '';
                filtered.forEach(song => {
                    const songDiv = document.createElement('div');
                    songDiv.className = 'search-result-row';
                    const imgUrl = song.image || 'https://via.placeholder.com/64';
                    const isLiked = currentUser && JSON.parse(localStorage.getItem(`liked_${currentUser.id}`) || '[]').includes(song.id || song.title);
                    songDiv.innerHTML = `
                        <img src="${imgUrl}" alt="${song.title || song.name} art" class="search-result-art">
                        <div class="search-result-info">
                            <div class="search-result-title">${song.title || song.name}</div>
                            <div class="search-result-artist">${song.artist}</div>
                        </div>
                        <div class="search-result-actions">
                            <button class="heart-icon ${isLiked ? 'heart-filled' : ''}">${isLiked ? 'â™¥' : 'â™¡'}</button>
                            <button>â–¶</button>
                            <span class="search-result-duration">${formatTime(song.duration)}</span>
                        </div>
                    `;
                    const heartBtn = songDiv.querySelector('.heart-icon');
                    heartBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleLike(song, heartBtn);
                    });
                    const playBtn = songDiv.querySelector('button:nth-child(2)');
                    playBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = playlist.findIndex(s => (s.title || s.name) === (song.title || song.name));
                        loadSong(index);
                    });
                    songDiv.addEventListener('click', () => {
                        const index = playlist.findIndex(s => (s.title || s.name) === (song.title || song.name));
                        loadSong(index);
                    });
                    searchResultsList.appendChild(songDiv);
                });
            }
        }

        function toggleMobileNav() {
            mobileNav.classList.toggle('open');
        }

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        shuffleBtn.addEventListener('click', () => {
            shuffleBtn.style.color = shuffleBtn.style.color === 'rgb(255, 255, 255)' ? '' : 'rgb(255, 255, 255)';
            if (shuffleBtn.style.color === 'rgb(255, 255, 255)') {
                for (let i = playlist.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
                }
                renderTrending();
                loadSong(0);
            }
        });
        repeatBtn.addEventListener('click', () => {
            const mode = repeatBtn.dataset.mode;
            if (!mode) {
                repeatBtn.dataset.mode = 'single';
                repeatBtn.style.color = 'rgb(255, 255, 255)';
                repeatBtn.querySelector('.repeat-icon').innerHTML = '<path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zM12 12h2v2h-2v-2z"/>';
            } else if (mode === 'single') {
                repeatBtn.dataset.mode = 'playlist';
                repeatBtn.querySelector('.repeat-icon').innerHTML = '<path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>';
            } else {
                repeatBtn.dataset.mode = '';
                repeatBtn.style.color = '';
                repeatBtn.querySelector('.repeat-icon').innerHTML = '<path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>';
            }
        });
        volumeControl.addEventListener('input', (e) => {
            player.volume = e.target.value;
        });
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickPercent = clickX / width;
            currentTime = clickPercent * (totalTime || player.duration || 0);
            player.currentTime = currentTime;
            const progress = totalTime > 0 ? (currentTime / totalTime) * 100 : 0;
            progressBar.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        });
        sidebarProgressContainer.addEventListener('click', (e) => {
            const rect = sidebarProgressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickPercent = clickX / width;
            currentTime = clickPercent * (totalTime || player.duration || 0);
            player.currentTime = currentTime;
            const progress = totalTime > 0 ? (currentTime / totalTime) * 100 : 0;
            sidebarProgressBar.style.width = `${progress}%`;
            sidebarCurrentTime.textContent = formatTime(currentTime);
        });
        searchButton.addEventListener('click', searchSongs);
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchSongs(); });
        menuToggle.addEventListener('click', toggleMobileNav);
        loginBtn.addEventListener('click', () => {
            if (!currentUser) {
                initGoogleSignIn();
                setTimeout(signIn, 1000);
            } else {
                signOut();
            }
        });
        sidebarPlayBtn.addEventListener('click', togglePlay);
        sidebarPrevBtn.addEventListener('click', prevSong);
        sidebarNextBtn.addEventListener('click', nextSong);
        player.addEventListener('timeupdate', updateProgress);
        player.addEventListener('ended', () => {
            const mode = repeatBtn.dataset.mode;
            if (mode === 'single') {
                player.currentTime = 0;
                player.play();
            } else if (mode === 'playlist' && currentSongIndex === playlist.length - 1) {
                loadSong(0);
            } else {
                nextSong();
            }
        });

        // Load Google Scripts
        const script1 = document.createElement('script');
        script1.src = 'https://apis.google.com/js/api.js';
        script1.async = true;
        script1.onload = () => {
            const script2 = document.createElement('script');
            script2.src = 'https://accounts.google.com/gsi/client';
            script2.async = true;
            script2.onload = initGoogleSignIn;
            document.head.appendChild(script2);
        };
        document.head.appendChild(script1);

        // Initial Fetch for Trending
        function fetchTrendingForInit() {
            fetch(`https://annonymous-sage.vercel.app/api/search/songs?query=trending&limit=20`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data && data.data.results) {
                        playlist = data.data.results.map(song => ({
                            title: song.name,
                            artist: song.artists.primary.map(a => a.name).join(', '),
                            duration: song.duration,
                            image: song.image[2]?.url,
                            downloadUrl: song.downloadUrl,
                            id: song.id,
                            album: song.album
                        }));
                        renderTrending();
                        if (playlist.length > 0) loadSong(0, true);
                    } else {
                        playlist = [
                            { title: "Global Hit 2025", artist: "Pop Star A", duration: 210, image: "https://via.placeholder.com/250x150?text=G", downloadUrl: [], id: "1", album: { name: "Pop Hits" } },
                            { title: "Dance Fever", artist: "DJ X", duration: 245, image: "https://via.placeholder.com/250x150?text=D", downloadUrl: [], id: "2", album: { name: "Dance 2025" } },
                            { title: "Soulful Vibes", artist: "Soul Singer B", duration: 198, image: "https://via.placeholder.com/250x150?text=S", downloadUrl: [], id: "3", album: { name: "Soul Classics" } },
                            { title: "Rock Anthem", artist: "Rock Band C", duration: 230, image: "https://via.placeholder.com/250x150?text=R", downloadUrl: [], id: "4", album: { name: "Rock Legends" } },
                            { title: "Chill Beat", artist: "Lo-Fi D", duration: 185, image: "https://via.placeholder.com/250x150?text=C", downloadUrl: [], id: "5", album: { name: "Chill Vibes" } }
                        ];
                        renderTrending();
                        if (playlist.length > 0) loadSong(0, true);
                    }
                })
                .catch(error => {
                    console.error('Trending fetch failed:', error);
                    playlist = [
                        { title: "Global Hit 2025", artist: "Pop Star A", duration: 210, image: "https://via.placeholder.com/250x150?text=G", downloadUrl: [], id: "1", album: { name: "Pop Hits" } },
                        { title: "Dance Fever", artist: "DJ X", duration: 245, image: "https://via.placeholder.com/250x150?text=D", downloadUrl: [], id: "2", album: { name: "Dance 2025" } },
                        { title: "Soulful Vibes", artist: "Soul Singer B", duration: 198, image: "https://via.placeholder.com/250x150?text=S", downloadUrl: [], id: "3", album: { name: "Soul Classics" } },
                        { title: "Rock Anthem", artist: "Rock Band C", duration: 230, image: "https://via.placeholder.com/250x150?text=R", downloadUrl: [], id: "4", album: { name: "Rock Legends" } },
                        { title: "Chill Beat", artist: "Lo-Fi D", duration: 185, image: "https://via.placeholder.com/250x150?text=C", downloadUrl: [], id: "5", album: { name: "Chill Vibes" } }
                    ];
                    renderTrending();
                    if (playlist.length > 0) loadSong(0, true);
                });
        }

        // Initialize
        fetchTrendingForInit();
    </script>
